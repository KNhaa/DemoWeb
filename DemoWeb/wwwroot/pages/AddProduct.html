<div class="row" id="detailProduct">
    <div class="col-md-9">
        <form id="myForm" class="container">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="productDetail.name">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="productDetail.price">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3"  ng-model="productDetail.description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleFormControlFile1" class="col-sm-2 col-form-label">Image:</label>
                <div class="col-sm-10">
                    <input type="file" file-upload-directive="myFile" class="form-control-file">
                </div>
            </div>
            <button style="margin:10px" type="submit" class="btn-success btn-sm float-right" ng-click="addProduct(productDetail)" ng-if="!isEditForm">Add</button>
            <button type="submit" class="btn-success btn-sm float-right" ng-click="updateProduct(productDetail)" ng-if="isEditForm">Save updated data</button>
        </form>
    </div>
    <div class="col-md-3">
        <img id="image" class="img-thumbnail" src="{{productDetail.image}}" alt="Card image cap">
    </div>
</div>
